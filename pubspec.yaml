name: flutter_getx_template
description: Boilarplate template of Flutter GetX.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: '2.8.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  get: ^4.5.1
  flutter_svg: ^0.22.0
  dio: ^4.0.4
  shared_preferences: ^2.0.10
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  animations: ^2.0.2
  logger: ^1.1.0
  pretty_dio_logger: ^1.1.1
  font_awesome_flutter: ^9.2.0
  fluttertoast: ^8.0.8
  flutter_typeahead: ^3.2.4
  entry: ^0.0.7
  flutter_screenutil: ^5.5.4
  get_storage: ^2.0.3
  bot_toast: ^4.0.3
  pin_code_fields: ^7.4.0
  flutter_zoom_drawer: ^3.0.3
  scroll_page_view: ^1.0.2
  grouped_list: ^5.1.2
  image_cropper: ^3.0.0
  firebase_messaging: ^13.0.2
  firebase_core : ^0.5.0
  connectivity_plus: ^2.1.0
  image_picker: ^0.8.5+3

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  analyzer: any
  dart_code_metrics: any
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "Assets/images/AppIcon.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - Assets/images/
    - Assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Thin.ttf
          weight: 200
        - asset: fonts/Roboto-Light.ttf
          weight: 200
        - asset: fonts/Roboto-Regular.ttf
          weight: 200
        - asset: fonts/Roboto-Medium.ttf
          weight: 300
        - asset: fonts/Roboto-Bold.ttf
          weight: 600
        - asset: fonts/Roboto-Italic.ttf
          style: italic
